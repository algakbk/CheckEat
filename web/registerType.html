<!DOCTYPE html>
<html lang="he">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CheckEat</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rtl/3.4.0/css/bootstrap-rtl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/register.css">
    <link rel="shortcut icon" type="image/png" href="resources/logo.png"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script src="script/menu.js"></script>
</head>

<body dir="rtl">

<nav class="navbar navbar-default navbar-fixed-top navbar-custom" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="logo" class="navbar-brand" href="index.html"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-left" id="menuNav"></ul>
        </div>
    </div>
</nav>

<div class="container-fluid" id="register">

    <form class="container-fluid moveLeft" action="registerType" method="get" id="form">

        <div class="form-group">
            <label for="radioBtns" style="font-size: medium">בחר סוג משתמש:</label>
            <div class="form-group moveLeft" id="radioBtns">
                <div class="radio">
                    <input type="radio" class="form-check-input" name="type" id="regularUser" value="customer" checked>
                    <label for="regularUser">משתמש רגיל</label>
                    <area shape="rect" onclick="regularClickFunction()" style="overflow: hidden; padding: 10px 200px 22px 0px;"/>
                    <script>
                        function regularClickFunction() {
                            document.getElementById("regularUser").checked = "checked";
                        }
                    </script>
                </div>
                <br><br>
                <div class="radio">
                    <input type="radio" class="form-check-input" name="type" id="restaurant" value="restaurant">
                    <label for="restaurant">מסעדה</label>
                    <area shape="rect" onclick="restaurantClickFunction()" style="overflow: hidden; padding: 10px 150px 22px 0px;" />
                    <script>
                        function restaurantClickFunction() {
                            document.getElementById("restaurant").checked = "checked";
                        }
                    </script>
                </div>
            </div>
        </div>

        <button type="submit" id="continueBtn" class="btn btn-warning">המשך</button>

    </form>
</div>

</body>
</html>
