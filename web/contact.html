<!DOCTYPE html>
<html lang="he">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CheckEat</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rtl/3.4.0/css/bootstrap-rtl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="shortcut icon" type="image/png" href="resources/logo.png"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script src="script/menu.js"></script>
</head>

<body dir="rtl">

<nav class="navbar navbar-default navbar-fixed-top navbar-custom" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="logo" class="navbar-brand" href="index.html"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-left" id="menuNav"></ul>
        </div>
    </div>
</nav>

<div class="container-fluid" id="contact">

    <form class="container-fluid moveLeft" action="admin" method="post" id="form" accept-charset="UTF-8">

        <input type="hidden" name="requestType" value="contact">

        <div class="form-group">
            <input type="text" id="name" name="name" class="form-control"
                   title="השם צריך להיות חוקי"
                   required pattern="+[ א-תa-zA-Z]">
        </div>

        <div class="form-group">
            <input type="email" id="email" name="email" class="form-control"
                   required>
        </div>

        <div class="form-group">
            <input type="text" id="phone" name="phone" class="form-control"
                   title="המספר צריך להיות חוקי"
                   pattern="^\d{9,10}$">
        </div>

        <div class="form-group">
            <input type="text" id="request" name="request" class="form-control">
        </div>

        <div class="form-group">
            <textarea cols="40" rows="5" name="content" id="content" class="form-control"></textarea>
        </div>

        <div class="form-group">
        </div>

        <button type="submit" class="btn btn-warning" id="sendBtn">שלח</button>

    </form>
</div>

</body>
</html>
