<!DOCTYPE html>
<html lang="he">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CheckEat</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rtl/3.4.0/css/bootstrap-rtl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/search.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script src="script/menu.js"></script>
    <script src="script/citySelector.js"></script>
    <script src="script/searchDish.js"></script>
</head>

<body dir="rtl">

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top navbar-custom" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="logo" class="navbar-brand" href="index.html"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-left" id="menuNav"></ul>
        </div>
    </div>
</nav>

<row>
    <div class="col-sm-7">
        <div id="search">

            <form class="container-fluid moveLeft" >

                <div class="form-group">
                    <!--label for="restName">שם מסעדה:</label-->
                    <input type="text" id="restName" class="form-control">
                </div>

                <div class="form-group" id="selectCityDiv">
                    <!--label for="selectCity">עיר:</label-->
                    <select class="form-control js-example-basic-single" id="selectCity">
                    </select>
                </div>

                <div class="form-group">
                    <!--label for="dishName">שם מנה:</label-->
                    <input type="text" id="dishName" class="form-control">
                </div>

                <div class="form-group">
                    <!--label for="checkBoxes">סוג מנה:</label-->
                    <div class="form-group moveLeft" id="checkBoxes">
                        <div class="checkbox", id="vegetarianC">
                            <label><input type="checkbox" name="vegetarian" id="vegetarian"></label>
                        </div>
                        <div class="checkbox" id="naturalistC">
                            <label><input type="checkbox" name="naturalist" id="naturalist"></label>
                        </div>
                        <div class="checkbox" id="kosherC">
                            <label><input type="checkbox" name="kosher" id="kosher"></label>
                        </div>
                        <div class="checkbox" id="noSugarC">
                            <label><input type="checkbox" name="noSugar" id="noSugar"></label>
                        </div>
                        <div class="checkbox" id="noGlutenC">
                            <label><input type="checkbox" name="noGluten" id="noGluten"></label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <!--label for="otherTypes">אחר</label-->
                    <input type="text" id="otherTypes" class="form-control">
                </div>

                <div class="form-group">
                    <!--label for="ingredients">מרכיבים:</label-->
                    <input type="text" id="ingredients" class="form-control">
                </div>

                <button id="searchBtn", type="button" class="btn btn-warning" onclick="findDish()">חפש</button>


            </form>
        </div>
    </div>

    <div class="col-sm-4">
        <row>
            <!-- Header Carousel -->
            <div id="myCarousel" class="carousel slide"
            >
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="resources/dish1.jpg" style="width:100%;">
                        <!--div class="fill slideDiv" style="background: url('resources/1.jpg')" id="dish1"></div-->
                    </div>
                    <div class="item">
                        <img src="resources/dish2.jpg" style="width:100%;">
                        <!--div class="fill slideDiv" style="background: url('resources/2.jpg')" id="dish2"></div-->
                    </div>
                    <div class="item">
                        <!--div class="fill slideDiv" style="background: url('resources/3.jpg')" id="dish3"></div-->
                        <img src="resources/dish3.jpg" style="width:100%;">
                    </div>
                </div>

                <!-- Controls -->
                <a class="right carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="icon-prev"></span>
                </a>
                <a class="left carousel-control" href="#myCarousel" data-slide="next">
                    <span class="icon-next"></span>
                </a>
            </div>
        </row>
        <div class="carousel slide" data-ride="carousel" id="quote-carousel">
            <!-- Bottom Carousel Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#quote-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#quote-carousel" data-slide-to="1"></li>
                <li data-target="#quote-carousel" data-slide-to="2"></li>
            </ol>

            <!-- Carousel Slides / Quotes -->
            <div class="carousel-inner">

                <!-- Quote 1 -->
                <div class="item active">
                    <blockquote>
                        <div class="row">
                            <div class="col-sm-3 text-center">
                                <!--profile picture-->
                                <!--img class="img-circle" src="http://wp-desk.com/lovinflat/images/persons/person_1.png" style="width: 100px;height:100px;"-->
                            </div>
                            <div class="col-sm-9">
                                <p>comment1</p>
                                <small>name</small>
                            </div>
                        </div>
                    </blockquote>
                </div>
                <!-- Quote 2 -->
                <div class="item">
                    <blockquote>
                        <div class="row">
                            <div class="col-sm-3 text-center">
                                <!--img class="img-circle" src="http://wp-desk.com/lovinflat/images/persons/person_2.png" style="width: 100px;height:100px;"-->
                            </div>
                            <div class="col-sm-9">
                                <p>comment2</p>
                                <small>Someone famous</small>
                            </div>
                        </div>
                    </blockquote>
                </div>
                <!-- Quote 3 -->
                <div class="item">
                    <blockquote>
                        <div class="row">
                            <div class="col-sm-3 text-center">
                                <!--img class="img-circle" src="http://wp-desk.com/lovinflat/images/persons/person_3.png" style="width: 100px;height:100px;"-->
                            </div>
                            <div class="col-sm-9">
                                <p>comment3</p>
                                <small>Someone famous</small>
                            </div>
                        </div>
                    </blockquote>
                </div>
            </div>

            <!-- Carousel Buttons Next/Prev -->
            <a data-slide="prev" href="#quote-carousel" class="left carousel-control"><i class="fa fa-chevron-left"></i></a>
            <a data-slide="next" href="#quote-carousel" class="right carousel-control"><i class="fa fa-chevron-right"></i></a>
        </div>
    </div>

</row>
</body>
</html>
