<!DOCTYPE html>
<html lang="he">
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CheckEat</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-rtl/3.4.0/css/bootstrap-rtl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="shortcut icon" type="image/png" href="resources/logo.png"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script src="script/menu.js"></script>
    <script src="script/citySelector.js"></script>
    <script src="script/searchDish.js"></script>
</head>

<body dir="rtl">

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top navbar-custom" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="logo" class="navbar-brand" href="index.html"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-left" id="menuNav"></ul>
        </div>
    </div>
</nav>

<row>
    <div class="col-sm-7">
        <div id="search">

            <form class="container-fluid moveLeft" >

                <div class="form-group">
                    <label for="restName">שם מסעדה:</label>
                    <input type="text" id="restName" class="form-control">
                </div>

                <div class="form-group" id="selectCityDiv" style="display: inline-block; vertical-align: middle;">
                    <label for="selectCity">עיר:</label>
                    <select class="form-control js-example-basic-single" id="selectCity">
                    </select>
                    <label id="restNearByLabel"><input type="checkbox" name="restNearBy" id="restNearBy">חפש בקרבת מקום</label>
                </div>

                <div class="form-group">
                    <label for="dishName">שם מנה:</label>
                    <input type="text" id="dishName" class="form-control">
                </div>

                <div class="form-group">
                    <label for="checkBoxes">העדפות מיוחדות:</label>
                    <div class="form-group moveLeft" id="checkBoxes">
                        <div class="checkbox" id="vegetarianC">
                            <input type="checkbox" name="vegetarian" id="vegetarian">
                            <label for="vegetarian">צמחוני</label>
                        </div>
                        <div class="checkbox" id="naturalistC">
                            <input type="checkbox" name="naturalist" id="naturalist">
                            <label for="naturalist">טבעוני</label>
                        </div>
                        <div class="checkbox" id="kosherC">
                            <input type="checkbox" name="kosher" id="kosher">
                            <label for="kosher">כשר</label>
                        </div>
                        <div class="checkbox" id="noSugarC">
                            <input type="checkbox" name="noSugar" id="noSugar">
                            <label for="noSugar">ללא סוכר</label>
                        </div>
                        <div class="checkbox" id="noGlutenC">
                            <input type="checkbox" name="noGluten" id="noGluten">
                            <label for="noGluten">ללא גלוטן</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="otherTypes">סוג מנה:</label>
                    <input type="text" id="otherTypes" class="form-control">
                </div>

                <div class="form-group">
                    <label for="ingredients">מרכיבים:</label>
                    <input type="text" id="ingredients" class="form-control">
                </div>

                <button id="searchBtn" type="button" class="btn btn-warning" onclick="findDish()">חפש</button>


            </form>
        </div>
    </div>


    <div class="col-sm-4">
        <row>
            <!-- Header Carousel -->
            <div id="myCarousel" class="carousel slide">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="resources/dish1.jpg" style="width:100%;">
                        <!--div class="fill slideDiv" style="background: url('resources/1.jpg')" id="dish1"></div-->
                    </div>
                    <div class="item">
                        <img src="resources/dish2.jpg" style="width:100%;">
                        <!--div class="fill slideDiv" style="background: url('resources/2.jpg')" id="dish2"></div-->
                    </div>
                    <div class="item">
                        <!--div class="fill slideDiv" style="background: url('resources/3.jpg')" id="dish3"></div-->
                        <img src="resources/dish3.jpg" style="width:100%;">
                    </div>
                </div>

                <!-- Controls -->
                <a class="right carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="icon-prev"></span>
                </a>
                <a class="left carousel-control" href="#myCarousel" data-slide="next">
                    <span class="icon-next"></span>
                </a>
            </div>
        </row>
            <row>
                <!-- Header Carousel -->
                <div id="myCarousel2" class="carousel slide">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <img src="resources/comment1.jpg" style="width:100%;">
                            <!--div class="fill slideDiv" style="background: url('resources/1.jpg')" id="dish1"></div-->
                        </div>
                        <div class="item">
                            <img src="resources/comment2.jpg" style="width:100%;">
                            <!--div class="fill slideDiv" style="background: url('resources/2.jpg')" id="dish2"></div-->
                        </div>
                        <div class="item">
                            <!--div class="fill slideDiv" style="background: url('resources/3.jpg')" id="dish3"></div-->
                            <img src="resources/comment3.jpg" style="width:100%;">
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="right carousel-control" href="#myCarousel2" data-slide="prev">
                        <span class="icon-prev"></span>
                    </a>
                    <a class="left carousel-control" href="#myCarousel2" data-slide="next">
                        <span class="icon-next"></span>
                    </a>
                </div>
        </row>

    </div>

</row>
</body>
</html>
