<head>

<body dir="rtl">

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top navbar-custom" role="navigation">

        <div class="navbar-header">

<row>
    <div class="col-sm-7">
        <div id="search">

            <form class="container-fluid moveLeft" >

                <div class="form-group">
                    <label for="restName">שם מסעדה:</label>
                    <input type="text" id="restName" class="form-control">
                </div>

                <div class="form-group" id="selectCityDiv" style="display: inline-block; vertical-align: middle;">
                    <label for="selectCity">עיר:</label>
                    <select class="form-control js-example-basic-single" id="selectCity">
                    </select>
                    <label id="restNearByLabel"><input type="checkbox" name="restNearBy" id="restNearBy">חפש בקרבת מקום</label>
                </div>

                <div class="form-group">
                    <label for="dishName">שם מנה:</label>
                    <input type="text" id="dishName" class="form-control">
                </div>

                <div class="form-group">
                    <label for="checkBoxes">העדפות מיוחדות:</label>
                    <div class="form-group moveLeft" id="checkBoxes">
                        <div class="checkbox" id="vegetarianC">
                            <input type="checkbox" name="vegetarian" id="vegetarian">
                            <label for="vegetarian">צמחוני</label>
                        </div>
                        <div class="checkbox" id="naturalistC">
                            <input type="checkbox" name="naturalist" id="naturalist">
                            <label for="naturalist">טבעוני</label>
                        </div>
                        <div class="checkbox" id="kosherC">
                            <input type="checkbox" name="kosher" id="kosher">
                            <label for="kosher">כשר</label>
                        </div>
                        <div class="checkbox" id="noSugarC">
                            <input type="checkbox" name="noSugar" id="noSugar">
                            <label for="noSugar">ללא סוכר</label>
                        </div>
                        <div class="checkbox" id="noGlutenC">
                            <input type="checkbox" name="noGluten" id="noGluten">
                            <label for="noGluten">ללא גלוטן</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="otherTypes">סוג מנה:</label>
                    <input type="text" id="otherTypes" class="form-control">
                   <!-- <datalist id="otherTypesList" style="overflow-y: scroll">
                        <option value="מנה ראשונה">
                        <option value="מנה עיקרית">
                        <option value="קינוח">
                        <option value="מנה אחרונה">
                        <option value="איטלקית">
                        <option value="סלט">
                        <option value="פסטה">
                        <option value="פיצה">
                        <option value="סינית">
                        <option value="תאילנדית">
                        <option value="המבורגר">
                        <option value="ארוחת בוקר">
                        <option value="סושי">
                        <option value="נודלס">
                        <option value="כריך">
                    </datalist> -->
                </div>

                <div class="form-group">
                    <label for="ingredients">מרכיבים:</label>
                    <input type="text" id="ingredients" class="form-control">
                </div>

                <button id="searchBtn" type="button" class="btn btn-warning" onclick="findDish()">חפש</button>


            </form>
        </div>
    </div>


    <div class="col-sm-4">
        <row>
            <!-- Header Carousel -->
            <div id="myCarousel" class="carousel slide">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="resources/dish1.jpg" style="width:100%;">
                        <!--div class="fill slideDiv" style="background: url('resources/1.jpg')" id="dish1"></div-->
                    </div>
                    <div class="item">
                        <img src="resources/dish2.jpg" style="width:100%;">
                        <!--div class="fill slideDiv" style="background: url('resources/2.jpg')" id="dish2"></div-->
                    </div>
                    <div class="item">
                        <!--div class="fill slideDiv" style="background: url('resources/3.jpg')" id="dish3"></div-->
                        <img src="resources/dish3.jpg" style="width:100%;">
                    </div>
                </div>

                <!-- Controls -->
                <a class="right carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="icon-prev"></span>
                </a>
                <a class="left carousel-control" href="#myCarousel" data-slide="next">
                    <span class="icon-next"></span>
                </a>
            </div>
        </row>

        <div class="carousel slide" data-ride="carousel" id="quote-carousel">
            <!-- Bottom Carousel Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#quote-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#quote-carousel" data-slide-to="1"></li>
                <li data-target="#quote-carousel" data-slide-to="2"></li>
            </ol>

            <!-- Carousel Slides / Quotes -->
            <div class="carousel-inner">

                <!-- Quote 1 -->
                <div class="item active">
                    <blockquote>
                        <div class="row">
                            <div class="col-sm-2 text-center">
                            </div>
                            <div class="col-sm-9">
                                <p> <label id="comment1"></label></p>
                                <small><label id="name1"></label></small><br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-11 text-left">
                                <label id="date1"></label>
                            </div>
                        </div>
                    </blockquote>
                </div>
                <!-- Quote 2 -->
                <div class="item">
                    <blockquote>
                        <div class="row">
                            <div class="col-sm-2 text-center">
                            </div>
                            <div class="col-sm-9">
                                <p><label id="comment2"></label></p>
                                <small><label id="name2"></label></small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-11 text-left">
                                <label id="date2"></label>
                            </div>
                        </div>

                    </blockquote>
                </div>
                <!-- Quote 3 -->
                <div class="item">
                    <blockquote>
                        <div class="row">
                            <div class="col-sm-2 text-center">
                            </div>
                            <div class="col-sm-9">
                                <p><label id="comment3"> </label></p>
                                <small><label id="name3"></label></small>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-11 text-left">
                                <label id="date3"></label>
                            </div>
                        </div>
                    </blockquote>
                </div>
            </div>

            <!-- Carousel Buttons Next/Prev -->
            <a data-slide="prev" href="#quote-carousel" class="left carousel-control"><i class="fa fa-chevron-left"></i></a>
            <a data-slide="next" href="#quote-carousel" class="right carousel-control"><i class="fa fa-chevron-right"></i></a>
        </div>
    </div>
</row>
</body>
</html>
